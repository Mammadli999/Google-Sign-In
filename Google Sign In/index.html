<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik+Moonrocks&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Fonts/stylesheet.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google Sign In</title>
  </head>
  <body>
    <div>
      <div class="main">
        <div>
          <img src="./images/Google-Logo.wine.svg" alt="Google" />
        </div>
        <div>
          <h1>Sign in</h1>
        </div>
        <div class="span-first">
          <span>Use your Google Account</span>
        </div>
        <div>
          <form>
            <div class="more">
              <input
                class="input-first"
                type="identifierId"
                name="identifierId"
                id="identifierId"
                placeholder="a"
              />
              <label for="" class="label">Email or phone</label>
            </div>
            <div class="extra-first">
              <a href="#">Forgot email?</a>
            </div>
          </form>
          <div class="span-second">
            <div>
              <span>
                Not your computer? Use Guest mode to sign in privately.
              </span>
            </div>
            <div>
              <a href="https://support.google.com/chrome/answer/6130773?hl=en"
                >Learn more</a
              >
            </div>
          </div>
          <div class="main-footer">
            <div class="extra-second">
              <a href="#" class="a-third">Create account</a>
            </div>
            <div>
              <button>Next</button>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <select class="extra-third">
          <option value="en">English (United Kingdom)</option>
          <option value="az">Azerbaijan</option>
          <option value="tr">Turkish</option>
          <option value="ru">Russian</option>
        </select>
        <div>
          <ul class="extra-fourth">
            <li>
              <a
                href="https://support.google.com/accounts?hl=en#topic=3382296"
                class="a-second"
                >Help</a
              >
            </li>
            <li>
              <a
                href="https://policies.google.com/privacy?gl=AZ&hl=en"
                class="a-second"
                >Privacy</a
              >
            </li>
            <li>
              <a
                href="https://policies.google.com/terms?gl=AZ&hl=en"
                class="a-second"
                >Terms</a
              >
            </li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
